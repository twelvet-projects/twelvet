server:
  port: 8888

spring:
  # 接入第三方OAuth2登录
  security:
    oauth2:
      client:
        registration:
          gitee:
            # 关联OAuth2 Server
            provider: gitee
            client-id: 3050796d8930eec5b8ab62deb82ef3a85c0c8b611d3abf6a0c424f35164658c9
            client-secret: 22ccdf736338be96bd1ff6d9b9e9543256cb7f3ff70e8a100279bf2d0337dcb2
            # 授权类型
            authorization-grant-type: authorization_code
            # 授权范围
            scope: user_info
            # 回调地址
            redirect-uri: http://localhost:8888/{action}/oauth2/code/{registrationId}
            client-name: Gitee
        provider:
          gitee:
            # 登录地址
            authorization-uri: https://gitee.com/oauth/authorize
            # 换取token
            token-uri: https://gitee.com/oauth/token
            # 取得的user详情中的属性id的值作为Client的已认证的用户的用户名
            user-name-attribute: id
            # 获取用户信息
            user-info-uri: https://gitee.com/api/v5/user
  application:
    # 应用名称
    name: @artifactId@
  profiles:
    # 环境配置
    active: @active@
  cloud:
    nacos:
      discovery:
        # 解决获取IP为内网，一般微服务采用内网安全性、可用性高
        # ip: 127.0.0.1
        # 服务注册地址
        server-addr: ${NACOS_HOST:twelvet-nacos}:${NACOS_PORT:8848}
        # 命名空间
        namespace: @nacos.namespace@
      config:
        # 配置中心地址
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        # 配置文件格式
        file-extension: yml
        # 命名空间
        namespace: @nacos.namespace@
        # 配置组
        group: DEFAULT_GROUP
        # 共享配置
        shared-configs:
          - data-id: twelvet-app-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
